# Run Task Tracker locally: app + PostgreSQL in containers.
# From project root:  docker compose up --build
# Then open:          http://localhost:3000

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-tracker-db
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: task_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d task_tracker"]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: task-tracker-app
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: taskuser
      PGPASSWORD: taskpass
      PGDATABASE: task_tracker
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: